<div class="container" *ngIf="!post; else forminfo">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit(formGroup.value)"
    class="form"
  >
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput type="number" placeholder="Age" formControlName="age" />
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="State" formControlName="state" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit Form</button>
  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
